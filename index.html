<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <script type="text/javascript" src="calculatrice.js"></script>
        <input type="text" id="ecran-affichage" name="ecran-affichage" size="10">
        <table>
            <tr>
                <td><button onclick='concatenerOperation("1")'>1</button></td>
                <td><button onclick='concatenerOperation("2")'>2</button></td>
                <td><button onclick='concatenerOperation("3")'>3</button></td>
                <td><button onclick='concatenerOperation("+")'>+</button></td>
            </tr>
            <tr>
                <td><button onclick='concatenerOperation("4")'>4</button></td>
                <td><button onclick='concatenerOperation("5")'>5</button></td>
                <td><button onclick='concatenerOperation("6")'>6</button></td>
                <td><button onclick='concatenerOperation("-")'>-</button></td>
            </tr>
            <tr>
                <td><button onclick='concatenerOperation("7")'>7</button></td>
                <td><button onclick='concatenerOperation("8")'>8</button></td>
                <td><button onclick='concatenerOperation("9")'>9</button></td>
                <td><button onclick='concatenerOperation("*")'>*</button></td>
            </tr>
            <tr>
                <td><button onclick='concatenerOperation("0")'>0</button></td>
                <td><button onclick='concatenerOperation("(")'>(</button></td>
                <td><button onclick='concatenerOperation(")")'>)</button></td>
                <td><button onclick='concatenerOperation("/")'>/</button></td>
            </tr>
            <tr>
                <td><button onclick='effacerResultat("C")'>C</button></td>
                <td><button id="symbolegalite" onclick='calculResultat("=")'>=</button></td>
            </tr>
        </table>
    </body>
